<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>合約管理（防呆版）</title>
  <style>
    body { font-family: system-ui, Arial; margin: 28px; line-height: 1.5; }
    h1 { margin-bottom: 12px; }
    h2 { margin-top: 28px; }
    .card { padding: 16px; border: 1px solid #ddd; border-radius: 10px; margin-bottom: 20px; }
    .row { margin: 8px 0; display: flex; gap: 12px; flex-wrap: wrap; align-items: center; }
    pre { background: #f6f8fa; padding: 12px; border-radius: 8px; overflow: auto; white-space: pre-wrap; }
    button { padding: 8px 12px; cursor: pointer; }
    input { padding: 6px 8px; }
  </style>
</head>
<body>
  <h1>上傳合約檔案</h1>

  <div class="card">
    <div class="row">
      <!-- JS 上傳（推薦） -->
      <input type="file" id="fileInput" />
      <button type="button" onclick="uploadViaFetch()">上傳</button>
      <!-- 傳統表單上傳（保險方案，另開分頁） -->
      <form action="/upload_contract" method="post" enctype="multipart/form-data" target="_blank">
        <input type="file" name="file" />
        <button type="submit">表單上傳</button>
      </form>
    </div>
    <pre id="uploadResult"></pre>
  </div>

  <h2>計算違約金</h2>
  <div class="card">
    <form id="penaltyForm">
      <div class="row">
        <label>開始日期：<input type="date" name="start_date" required /></label>
        <label>結束日期：<input type="date" name="end_date" required /></label>
        <label>計費週期(1~6)：<input type="number" name="cycle" min="1" max="6" required /></label>
      </div>
      <div class="row">
        <label>新租金：<input type="number" step="0.01" name="new_rent" required /></label>
        <label>舊租金：<input type="number" step="0.01" name="old_rent" required /></label>
        <label>套餐名稱：<input type="text" name="plan_name" required /></label>
      </div>
      <button type="submit">計算</button>
    </form>
    <pre id="penaltyResult"></pre>
  </div>

  <h2>診斷工具</h2>
  <div class="card">
    <div class="row">
      <button onclick="checkHealth()">檢查 /health</button>
      <button onclick="listRoutes()">查看 /debug/routes</button>
    </div>
    <pre id="diag"></pre>
  </div>

  <script>
    async function uploadViaFetch() {
      const input = document.getElementById("fileInput");
      if (!input.files.length) { alert("請選擇檔案"); return; }
      const fd = new FormData();
      fd.append("file", input.files[0]);

      const res = await fetch("/upload_contract", { method: "POST", body: fd });
      const data = await res.json();
      document.getElementById("uploadResult").textContent = JSON.stringify(data, null, 2);
    }

    document.getElementById("penaltyForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const fd = new FormData(e.target);
      const res = await fetch("/calculate_penalty", { method: "POST", body: fd });
      const data = await res.json();
      document.getElementById("penaltyResult").textContent = JSON.stringify(data, null, 2);
    });

    async function checkHealth() {
      const res = await fetch("/health");
      const data = await res.json();
      document.getElementById("diag").textContent = JSON.stringify(data, null, 2);
    }
    async function listRoutes() {
      const res = await fetch("/debug/routes");
      const data = await res.json();
      document.getElementById("diag").textContent = JSON.stringify(data, null, 2);
    }
  </script>
</body>
</html>
