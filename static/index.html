<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>合約費用計算器</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    form { margin-bottom: 20px; padding: 10px; border: 1px solid #ccc; border-radius: 8px; }
    pre { background: #f5f5f5; padding: 10px; border-radius: 5px; }
    button { margin-top: 10px; padding: 5px 12px; }
  </style>
</head>
<body>
  <h1>📄 合約上傳</h1>
  <form id="uploadForm">
    <input type="file" name="file" required />
    <button type="submit">上傳合約</button>
  </form>
  <pre id="uploadResult"></pre>

  <h1>💰 計算費用</h1>
  <form id="calcForm">
    <label>開始日期: <input type="date" name="start_date" required /></label><br>
    <label>結束日期: <input type="date" name="end_date" required /></label><br>
    <label>週期: <input type="number" name="cycle" min="1" max="6" required /></label><br>
    <label>新租金: <input type="number" name="new_rent" step="0.01" required /></label><br>
    <label>舊租金: <input type="number" name="old_rent" step="0.01" required /></label><br>
    <label>套餐名稱: <input type="text" name="package_name" required /></label><br>
    <button type="submit">計算</button>
  </form>
  <pre id="calcResult"></pre>

  <script>
    // 上傳合約
    document.getElementById("uploadForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      let formData = new FormData(e.target);
      let res = await fetch("/upload_contract", {
        method: "POST",
        body: formData
      });
      let data = await res.json();
      document.getElementById("uploadResult").textContent = JSON.stringify(data, null, 2);
    });

    // 計算費用
    document.getElementById("calcForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      let formData = new FormData(e.target);
      let res = await fetch("/calculate_fees", {
        method: "POST",
        body: formData
      });
      let data = await res.json();
      document.getElementById("calcResult").textContent = JSON.stringify(data, null, 2);
    });
  </script>
</body>
</html>
