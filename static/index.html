<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>合約違約金計算</title>
</head>
<body>
  <h2>上傳合約檔案</h2>
  <form id="uploadForm">
    <input type="file" id="contractFile" required>
    <button type="submit">上傳</button>
  </form>
  <pre id="uploadResult"></pre>

  <h2>計算違約金</h2>
  <form id="calcForm">
    <label>開始日期: <input type="date" name="start_date" required></label><br>
    <label>結束日期: <input type="date" name="end_date" required></label><br>
    <label>計費週期(1-6): <input type="number" name="cycle" min="1" max="6" required></label><br>
    <label>新租金: <input type="number" step="0.01" name="new_rent" required></label><br>
    <label>舊租金: <input type="number" step="0.01" name="old_rent" required></label><br>
    <label>套餐名稱: <input type="text" name="package_name" required></label><br>
    <button type="submit">計算</button>
  </form>
  <pre id="calcResult"></pre>

<script>
document.getElementById("uploadForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const file = document.getElementById("contractFile").files[0];
  const formData = new FormData();
  formData.append("file", file);

  const res = await fetch("/upload_contract", {
    method: "POST",
    body: formData
  });
  document.getElementById("uploadResult").textContent = JSON.stringify(await res.json(), null, 2);
});

document.getElementById("calcForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const formData = new FormData(e.target);

  const res = await fetch("/calculate_fees", {
    method: "POST",
    body: formData
  });
  document.getElementById("calcResult").textContent = JSON.stringify(await res.json(), null, 2);
});
</script>
</body>
</html>
